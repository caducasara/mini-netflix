<div class="card-container">
  <img src="{{movie.folder}}" alt="{{movie.title}}">
  <div class="play-movie">
    <span>
      {{movie.title}}
    </span>
    <button (click)="handleClickPLayMovie(movie.id)">
      <mat-icon aria-hidden="false" aria-label="Play Movie Icon" fontIcon="play_arrow"></mat-icon>
    </button>
  </div>
  <div class="movie-rank" *ngIf="exibPosition">
    <span>{{ position }}<sup>0</sup></span>
  </div>
</div>
