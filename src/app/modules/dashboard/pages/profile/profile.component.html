<section class="profile-container">
  <div class="player-menu-navigate">
    <a (click)="back()">
      <mat-icon>keyboard_backspace</mat-icon> Back
    </a>
  </div>
  <div class="profile">
    <div class="profile_wrapper">
      <img class="profile-picture" [src]="user.picture" alt="User profile picture">
      <div class="profile-wrapper_infos">
        <div class="infos">
          <span><strong>Name:</strong> {{user.firstName}} {{user.lastName}}</span>
          <span><strong>E-mail:</strong> {{user.email}}</span>
          <span><strong>Country:</strong> {{user.country}}</span>
        </div>
        <button class="logout" (click)="handleClickLogout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="profile">
    <div class="movies-watched" *ngIf="moviesMoreWatched.length">
      <h2 class="title">Most watched movies by the user</h2>
      <app-carousel
        [movies]="moviesMoreWatched"
        [showRank]="true"
      ></app-carousel>
    </div>

    <div class="no-have-movies" *ngIf="!moviesMoreWatched.length">
      <span>No movies watched</span>
    </div>
  </div>
</section>
